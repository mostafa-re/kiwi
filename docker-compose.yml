services:
  kv-service:
    image: kv-service
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kv-service
    ports:
      - "3300:3300"
    environment:
      - PORT=3300
      - DB_PATH=/app/data
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3300/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
